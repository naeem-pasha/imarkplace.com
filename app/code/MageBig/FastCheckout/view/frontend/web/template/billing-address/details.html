<div if="isAddressDetailsVisible() && currentBillingAddress()" class="billing-address-details">
    <div visible="!isAddressSameAsShipping()">
        <div><span text="$t('Billing Address')"></span>:</div>
        <!-- ko if: currentBillingAddress().prefix --><text args="currentBillingAddress().prefix"></text> <!-- /ko -->
        <!-- ko if: currentBillingAddress().firstname --><text args="currentBillingAddress().firstname"></text><!-- /ko -->
        <!-- ko if: currentBillingAddress().middlename --> <text args="currentBillingAddress().middlename"></text><!-- /ko -->
        <!-- ko if: currentBillingAddress().lastname --> <text args="currentBillingAddress().lastname"></text><!-- /ko -->
        <!-- ko if: currentBillingAddress().suffix --> <text args="currentBillingAddress().suffix"></text><!-- /ko -->
        <a if="currentBillingAddress().telephone" attr="'href': 'tel:' + currentBillingAddress().telephone" text="currentBillingAddress().telephone"></a><br>
        <!-- ko if: currentBillingAddress().street --><text args="currentBillingAddress().street.join(', ')"></text>, <!-- /ko -->
        <!-- ko if: currentBillingAddress().city --><text args="currentBillingAddress().city "></text>,<!-- /ko -->
        <!-- ko if: currentBillingAddress().region --> <span text="currentBillingAddress().region"></span><!-- /ko -->
        <!-- ko if: currentBillingAddress().postcode --> <text args="currentBillingAddress().postcode"></text><!-- /ko -->,
        <!-- ko if: currentBillingAddress().countryId --> <text args="getCountryName(currentBillingAddress().countryId)"></text><!-- /ko --><br>

        <each args="data: currentBillingAddress().customAttributes, as: 'element'">
            <text args="$parent.getCustomAttributeLabel(element)"></text>
            <br>
        </each>
    </div>

    <button visible="!isAddressSameAsShipping()"
            type="button"
            class="action action-edit-address"
            click="editAddress">
        <span translate="'Edit'"></span>
    </button>
</div>
