<div class="shipping-address-item" css="'selected-item' : isSelected() , 'not-selected-item':!isSelected()">
    <!-- ko if: address().prefix --><text args="address().prefix"></text> <!-- /ko -->
    <!-- ko if: address().firstname --><text args="address().firstname"></text><!-- /ko -->
    <!-- ko if: address().middlename --> <text args="address().middlename"></text><!-- /ko -->
    <!-- ko if: address().lastname --> <text args="address().lastname"></text><!-- /ko -->
    <!-- ko if: address().suffix --> <text args="address().suffix"></text><!-- /ko -->
    <!-- ko if: address().telephone --> <a attr="'href': 'tel:' + address().telephone" text="address().telephone"></a><!-- /ko --><br>
    <!-- ko if: address().street --><text args="address().street.join(', ')"></text>,<!-- /ko -->
    <!-- ko if: address().city --> <text args="address().city "></text>,<!-- /ko -->
    <!-- ko if: address().region --> <span text="address().region"></span><!-- /ko -->
    <!-- ko if: address().postcode --> <text args="address().postcode"></text>,<!-- /ko -->
    <!-- ko if: address().countryId --> <text args="getCountryName(address().countryId)"></text><!-- /ko --><br>

    <each args="data: address().customAttributes, as: 'element'">
        <text args="$parent.getCustomAttributeLabel(element)"></text>
        <br>
    </each>

    <button visible="address().isEditable()" type="button"
            class="action edit-address-link"
            click="editAddress">
        <span translate="'Edit'"></span>
    </button>
    <!-- ko if: (!isSelected()) -->
    <button type="button" click="selectAddress" class="action action-select-shipping-item">
        <span translate="'Ship Here'"></span>
    </button>
    <!-- /ko -->
</div>
